<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100%] h-[100vh] bg-[#80B3FF]">
        <div class="w-[50%] mx-auto pt-[100px]">
            <h3 class="mb-[20px] text-center font-bold text-[25px] text-white uppercase">Tumar 1 year ar kormo fhol!</h3>
            <input type="number" placeholder="Enter Your Result" class="block w-[80%] mx-auto py-[10px] px-[20px] rounded-[5px]">
            <button class="py-[10px] w-[40%] bg-green-700 block mx-auto mt-[30px] text-white rounded font-semibold">Click Here</button>
            <h4 class="text-center uppercase font-bold tracking-widest mt-[50px]"></h4>
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
